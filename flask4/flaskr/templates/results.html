{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Výsledková listina{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table style="width:100%">
  <tr>
    <th>Pořadí</th>
    <th>Čas</th>
    <th>Přezdívka</th>
  </tr>
  {% for row in results %}
    <tr>
        <td>{{ row['id'] }}</td>
        <td>{{ row['solved'] }}</td>
        <td>{{ row['nickname'] }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
